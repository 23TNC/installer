# Required Python packages:
#
# ansible
# openstacksdk

- hosts: all

  vars_files:
  - metadata.json
  vars:
    bootstrap_server: "{{ infraID }}-bootstrap"
    bootstrap_port: "{{ infraID }}-bootstrap-port"

  tasks:
  - name: 'Remove the bootstrap server'
    os_server:
      name: "{{ bootstrap_server }}"
      state: absent

  - name: 'Remove the bootstrap server port'
    os_port:
      name: "{{ bootstrap_port }}"
      state: absent
